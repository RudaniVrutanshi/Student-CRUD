<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="wrapper">
    <div class="form-wrapper sign-in">
        <form action="loginservlet">
            <h2>Login</h2>
            <div class="input-group">
                <input type="text" class="uname" name="uname" required>
                <label for="">Username</label>
            </div>
            <div class="input-group">
                <input type="password" class="uname" name="password" required>
                <label for="">Password</label>
            </div>
            <div class="remember">
                <label><input type="checkbox">Remember me</label>
            </div>
            <button onclick="fun()" type="submit">Login</button>
            <div class="signUp-link">
                <p>Don't have an account?<a href="#" class="signUpBtn-link">Sign Up</a></p>
            </div>
        </form>
    </div>
    <div class="form-wrapper sign-up">
        <form action="register">
            <h2>Sign Up</h2>
            <div class="input-group">
                <input type="text"  name="uname" required>
                <label for="">Username</label>
            </div>
            <div class="input-group">
                <input type="email" name="email" required>
                <label for="">Email</label>
            </div>
            <div class="input-group">
                <input type="password"  name="password" required>
                <label for="">Password</label>
            </div>
            <div class="remember">
                <label><input type="checkbox">I agree to the terms & conditions</label>
            </div>
            <button onclick="func()" type="submit">Sign Up</button>
            <div class="signUp-link">
                <p>Already have an account?<a href="#" class="signIpBtn-link">Sign In</a></p>
            </div>
        </form>
    </div>
</div>
<script src="script.js"></script>
